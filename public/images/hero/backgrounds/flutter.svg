<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="flutterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#02569b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0277bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#flutterGrad)"/>
  
  <!-- Mobile App Screens -->
  <rect x="200" y="100" width="250" height="450" fill="white" rx="25"/>
  <rect x="210" y="110" width="230" height="430" fill="#f5f5f5" rx="20"/>
  <rect x="220" y="130" width="210" height="40" fill="#02569b" rx="8"/>
  <text x="325" y="155" text-anchor="middle" fill="white" font-size="16" font-family="Arial">Flutter App</text>
  
  <!-- App Content -->
  <circle cx="325" cy="250" r="50" fill="#0288d1"/>
  <rect x="240" y="320" width="170" height="15" fill="#ddd" rx="7"/>
  <rect x="240" y="350" width="130" height="15" fill="#ddd" rx="7"/>
  <rect x="240" y="380" width="190" height="15" fill="#ddd" rx="7"/>
  
  <!-- Second App Screen -->
  <rect x="500" y="150" width="250" height="400" fill="white" rx="25"/>
  <rect x="510" y="160" width="230" height="380" fill="#f5f5f5" rx="20"/>
  <rect x="520" y="180" width="210" height="30" fill="#0277bd" rx="6"/>
  
  <!-- List Items -->
  <rect x="530" y="230" width="190" height="40" fill="white" rx="8"/>
  <rect x="530" y="280" width="190" height="40" fill="white" rx="8"/>
  <rect x="530" y="330" width="190" height="40" fill="white" rx="8"/>
  <rect x="530" y="380" width="190" height="40" fill="white" rx="8"/>
  
  <!-- Flutter Logo -->
  <g transform="translate(800, 200) scale(2)">
    <path d="M50 10 L90 50 L70 70 L30 30 Z" fill="#02569b"/>
    <path d="M70 70 L90 50 L110 70 L90 90 Z" fill="#0288d1"/>
    <circle cx="90" cy="70" r="8" fill="#40c4ff"/>
  </g>
  
  <!-- Code Snippets -->
  <rect x="1200" y="200" width="500" height="300" fill="#263238" rx="10"/>
  <text x="1220" y="230" fill="#4fc3f7" font-size="14" font-family="monospace">class MyApp extends StatelessWidget {</text>
  <text x="1240" y="250" fill="#81c784" font-size="14" font-family="monospace">@override</text>
  <text x="1240" y="270" fill="#ffb74d" font-size="14" font-family="monospace">Widget build(BuildContext context) {</text>
  <text x="1260" y="290" fill="#f8bbd9" font-size="14" font-family="monospace">return MaterialApp(</text>
  <text x="1280" y="310" fill="#90caf9" font-size="14" font-family="monospace">home: Scaffold(</text>
  <text x="1300" y="330" fill="#a5d6a7" font-size="14" font-family="monospace">body: Center(</text>
  <text x="1320" y="350" fill="#ffcc80" font-size="14" font-family="monospace">child: Text('Hello Flutter!'),</text>
  <text x="1300" y="370" fill="#a5d6a7" font-size="14" font-family="monospace">),</text>
  <text x="1280" y="390" fill="#90caf9" font-size="14" font-family="monospace">),</text>
  <text x="1260" y="410" fill="#f8bbd9" font-size="14" font-family="monospace">);</text>
  <text x="1240" y="430" fill="#ffb74d" font-size="14" font-family="monospace">}</text>
  <text x="1220" y="450" fill="#4fc3f7" font-size="14" font-family="monospace">}</text>
  
  <!-- Dart Logo -->
  <circle cx="1000" cy="600" r="60" fill="#0175c2"/>
  <path d="M960 600 L1000 560 L1040 600 L1000 640 Z" fill="white"/>
  
  <text x="960" y="950" text-anchor="middle" fill="white" font-size="32" font-family="Arial">Flutter Development</text>
</svg>
