  <text x="1070" y="320" fill="#10b981" font-size="12" font-family="monospace">Terminal</text>
  
  <!-- Terminal Lines -->
  <text x="1070" y="360" fill="#10b981" font-size="14" font-family="monospace">$ npm install</text>
  <text x="1070" y="380" fill="#e5e7eb" font-size="14" font-family="monospace">âœ“ packages installed</text>
  <text x="1070" y="400" fill="#10b981" font-size="14" font-family="monospace">$ npm run dev</text>
  <text x="1070" y="420" fill="#e5e7eb" font-size="14" font-family="monospace">Local: http://localhost:3000</text>
  <text x="1070" y="440" fill="#10b981" font-size="14" font-family="monospace">$ _</text>
  
  <!-- Floating Code Elements -->
  <rect x="300" y="800" width="120" height="80" fill="#1e293b" rx="8" opacity="0.9"/>
  <text x="310" y="820" fill="#3b82f6" font-size="10" font-family="monospace">function</text>
  <text x="310" y="835" fill="#e5e7eb" font-size="10" font-family="monospace">createApp()</text>
  <text x="310" y="850" fill="#10b981" font-size="10" font-family="monospace">return app</text>
  
  <text x="960" y="950" text-anchor="middle" fill="#10b981" font-size="32" font-family="monospace">Development</text>
