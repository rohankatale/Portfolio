      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#codeGrad)"/>
  
  <!-- Code Editor Window -->
  <rect x="200" y="150" width="800" height="600" fill="#1e293b" rx="10"/>
  <rect x="200" y="150" width="800" height="40" fill="#334155" rx="10 10 0 0"/>
  <circle cx="230" cy="170" r="6" fill="#ef4444"/>
  <circle cx="250" cy="170" r="6" fill="#f59e0b"/>
  <circle cx="270" cy="170" r="6" fill="#10b981"/>
  
  <!-- Code Lines -->
  <rect x="220" y="210" width="60" height="12" fill="#3b82f6" rx="2"/>
  <rect x="290" y="210" width="200" height="12" fill="#e5e7eb" rx="2"/>
