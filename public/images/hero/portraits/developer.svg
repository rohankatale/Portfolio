<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="portraitGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="600" fill="url(#portraitGrad2)"/>
  
  <!-- Face Shape -->
  <ellipse cx="300" cy="250" rx="120" ry="140" fill="#deb887"/>
  
  <!-- Coding Glasses (more tech look) -->
  <rect x="215" y="200" width="70" height="40" fill="none" stroke="#00ff00" stroke-width="3" rx="8"/>
  <rect x="315" y="200" width="70" height="40" fill="none" stroke="#00ff00" stroke-width="3" rx="8"/>
  <line x1="285" y1="220" x2="315" y2="220" stroke="#00ff00" stroke-width="3"/>
  
  <!-- Eyes with focused look -->
  <circle cx="250" cy="220" r="8" fill="#333"/>
  <circle cx="350" cy="220" r="8" fill="#333"/>
  <circle cx="248" cy="218" r="2" fill="#00ff00"/>
  <circle cx="348" cy="218" r="2" fill="#00ff00"/>
  
  <!-- Nose -->
  <path d="M300 240 L295 260 L300 265 L305 260 Z" fill="#cd853f"/>
  
  <!-- Focused mouth -->
  <line x1="285" y1="300" x2="315" y2="300" stroke="#333" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M180 180 Q300 120 420 180 Q410 200 400 220 Q350 160 300 160 Q250 160 200 220 Q190 200 180 180" fill="#654321"/>
  
  <!-- Code reflection in glasses -->
  <text x="250" y="215" text-anchor="middle" fill="#00ff00" font-size="8" font-family="monospace">01</text>
  <text x="350" y="215" text-anchor="middle" fill="#00ff00" font-size="8" font-family="monospace">10</text>
  
  <!-- Developer Expression -->
  <text x="300" y="500" text-anchor="middle" fill="#00ff00" font-size="24" font-family="monospace">Developer Mode</text>
</svg>
